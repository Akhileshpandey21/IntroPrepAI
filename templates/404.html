{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | PriceMatchGuru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/output.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    {% tailwind_css %}
</head>
<body class="relative flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white px-6 text-center">
    
    <!-- Background Image -->
    <div class="absolute inset-0">
        <img src="https://media.istockphoto.com/photos/two-astronauts-in-space-facing-each-other-in-front-of-earth-picture-id1372307856?b=1&k=20&m=1372307856&s=170667a&w=0&h=s4puTOcQdxzpdiKhesCPkXtjt7f2AS3kR-FEHur1qSI=" 
             alt="Background"
             class="w-full h-full object-cover opacity-20">
    </div>

    <!-- Content -->
    <div class="relative z-10 flex flex-col items-center">
        <h1 class="text-6xl sm:text-7xl md:text-8xl font-bold text-blue-500 hover:text-blue-400">
            404
        </h1>
        <h2 class="mt-2 text-3xl sm:text-4xl md:text-6xl font-bold text-blue-500 hover:text-blue-400">
            Page Not Found
        </h2>
        
        <p class="text-lg sm:text-xl mt-4 opacity-70 max-w-md">
            Oops! The page you're looking for doesn't exist.
        </p>

        <a href="/" 
           class="mt-6 px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300 text-lg sm:text-xl">
            Go Home
        </a>
    </div>

</body>
</html>
