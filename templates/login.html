{% load static tailwind_tags %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% tailwind_css %}
  <style>
    .glass {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-900 to-indigo-900 min-h-screen flex items-center justify-center px-4">

  <div class="glass text-white p-8 md:p-10 w-full max-w-md shadow-2xl">
    <h2 class="text-3xl font-bold text-center mb-6">Login</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="text-red-400 text-sm text-center mb-2">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-sm mb-1">Username</label>
        <input type="text" name="username" required
               class="w-full px-4 py-2 bg-white bg-opacity-10 border border-white border-opacity-30 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 placeholder-gray-300"
               placeholder="Enter username">
      </div>
      <div>
        <label class="block text-sm mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full px-4 py-2 bg-white bg-opacity-10 border border-white border-opacity-30 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 placeholder-gray-300"
               placeholder="Enter password">
        <div class="text-right mt-1">
          <a href="{% url 'password_reset' %}" class="text-sm text-pink-300 hover:underline">Forgot Password?</a>
        </div>
      </div>

      <button type="submit" class="w-full py-2 bg-gradient-to-r from-orange-400 to-pink-500 text-white font-semibold rounded-lg hover:from-orange-500 hover:to-pink-600 transition">
        Login
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-300">Or continue with</div>
    <div class="flex justify-center mt-3 gap-4">
      <a href="#" class="hover:scale-110 transition"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="w-6 h-6"></a>
      <a href="#" class="hover:scale-110 transition"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" class="w-6 h-6"></a>
      <a href="#" class="hover:scale-110 transition"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="Twitter" class="w-6 h-6"></a>
    </div>

    <p class="text-sm text-center mt-6 text-gray-200">
      Don't have an account? 
      <a href="{% url 'signup' %}" class="text-pink-400 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
